<div class="wrapper">
    <div class="top-actions">
        <button mat-raised-button color="accent" (click)="addButtonClicked()">Agregar usuario</button>
    </div>

    <table mat-table [dataSource]="user" class="mat-elevation-z8">
    
        <!-- Username column -->
        <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Nombre de usuario. </th>
        <td mat-cell *matCellDef="let element"> {{element.username}}</td>
        </ng-container>

        <!-- name column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre. </th>
            <td mat-cell *matCellDef="let element"> {{element.name}}</td>
            </ng-container>

        <!-- action Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> 
                  <button mat-icon-button color="accent" (click)="deleteButtonClicked()">
                    <mat-icon>delete</mat-icon>
                  </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
